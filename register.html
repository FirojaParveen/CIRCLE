 <div class="row" style="padding:10px;">

<form action="/action_page.php">
<div class="form_container">
    <div class="form-group">
	<h1> Register </h1>
	<br>
	 First name:<br>
  <input type="text" id="firstname" placeholder="Enter first name" class="form-control"name="firstname" />
  <br />
  Last name:<br>
  <input type="text" id="lastname" placeholder="Enter last name"  class="form-control" name="lastname"  />
  <br />
      <label for="email"> Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
	 <div class="form-group">
      <label for="text">Job Position:</label>
      <input type="text" class="form-control" id="text" placeholder="Enter job position" name="text">
    </div>
	Qualification: <br>
<select id ="qualification"  class="form-control" name ="qualification">
<option label="select" value ="select"></option>
    <script>
        var myArray = new Array("btech", "mtech", "mba", "phd" );
        for(i=0; i< myArray.length; i++)
		{  
           document.write('<option value="' + myArray[i] +'">' + myArray[i] + '</option>');

        }
    </script>
</select>
<br />
<br />
Expereience: <br>
<select id ="selectNumber"  class="form-control" name ="experience">
<option label="select" value ="select"></option>
    <script>
        var myArray = new Array("0","1", "2", "3", "4", "5" );
        for(i=0; i< myArray.length; i++) {  
           document.write('<option value="' + myArray[i] +'">' + myArray[i] + '</option>');

        }
	 </script>
</select>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
	<br>
   
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    submit
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">HELLO, You have successfully registered.</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
         <h3> GOOD LUCK! </h3>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
